<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>Register for Residet in India</h2>
    <br>
    <hr><br><br>
    <form action="./form2.html">
        <label>First Name: </label><input placeholder="Please type here.." type="text" name="userFirstName" required maxlength="20">
        <br><br>
        <label>Age: </label><input placeholder="Please type here.." type="number" name="age" value="28">
        <br><br>
        <label>Email: </label><input placeholder="Please type here" type="email" name="userEmail" required autocomplete="off">
        <br><br>
        <label>Password: </label><input placeholder="Please type here" type="password" name="userPassword" required>
        <br><br><label>Donation: </label><input placeholder="Please type here" type="number" name="Donation" required value="10" readonly><br><br>

        <input type="submit">
        <input type="reset">
    </form>
    <br><br>
    <h2>?name1=value1&name2=value2&name3=value3</h2>
    <br><br>
    <h4>Naming Convention</h4>
    <dl>
        <dt>camelCase</dt>
        <dd>multiple words are joined together by making the first letter of each word Capital except ther first word<br>
        eg. manoj kumar -> manojKumar</dd>
        <br>
        <dl>KebabCase</dl>
        <dd></dd>
    </dl>
    <br>
    <hr><br><br>
</body>
</html>
